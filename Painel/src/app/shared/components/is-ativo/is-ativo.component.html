<span *ngIf="!isAtivo" style="cursor: pointer; font-size: 14pt" title="Ativar" (click)="AtivarInativar(true)">
        <i class="fa far fa-eye-slash"></i>
</span>
<span *ngIf="isAtivo" style="cursor: pointer; font-size: 14pt" title="Inativar" (click)="AtivarInativar(false)">
        <i class="fa far fa-eye"></i>
</span>
