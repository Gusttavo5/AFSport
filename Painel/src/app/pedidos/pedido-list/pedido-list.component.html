<div>
    <a class="btn btn-outline-success pull-right mb-4" [routerLink]="['/pedido/nova-pedido']">
        <i class="fa fas fa-plus"></i>
        <span class="pl-1">Novo Pedido</span>
    </a>
</div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Usuário</th>
                <th>Situação</th>
                <th class="text-right">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of operacoes">
                <td>{{pedido.idPedido}}</td>
                <td>{{pedido.data}}</td>
                <td>{{pedido.cliente.nome}}</td>
                <td>{{pedido.usuario.nome}}</td>
                <td>{{pedido.status}}</td>
                <td class="text-right">
                    <div class="form-check-inline">
                        <div class="p-1">
                            <span class="pl-2 btn-editar" attr.title="Alterar {{pedido.nome}}" style="cursor: pointer; font-size: 14pt"
                                (click)="alterar(pedido)">
                                <i class="fa fas fa-edit"></i>
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
