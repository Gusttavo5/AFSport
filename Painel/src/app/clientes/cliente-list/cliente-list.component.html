<div>
    <a class="btn btn-outline-success pull-right mb-4" [routerLink]="['/cliente/novo-cliente']">
        <i class="fa fas fa-plus"></i>
        <span class="pl-1">Novo Cliente</span>
    </a>
</div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Cidade</th>
                <th>Nome</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Numero</th>
                <th>E-mail</th>
                <th class="text-right">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.idCliente}}</td>
                <td>{{cliente.cidade.nome}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.logradouro}}</td>
                <td>{{cliente.bairro}}</td>
                <td>{{cliente.numero}}</td>
                <td>{{cliente.email}}</td>
                <td class="text-right">
                    <div class="form-check-inline">
                        <div class="p-1">
                            <af-is-ativo class="btn-isAtivo" [isAtivo]="cliente.isAtivo" (onIsAtivo)="ativarInativar($event, cliente)"></af-is-ativo>
                            <span class="pl-2 btn-editar" attr.title="Alterar {{cliente.nome}}" style="cursor: pointer; font-size: 14pt"
                                (click)="alterar(cliente)">
                                <i class="fa fas fa-edit"></i>
                            </span>
                            <span class="pl-2 btn-remover" attr.title="Remover {{cliente.nome}}" (click)="remover(cliente)"
                                style="cursor: pointer; font-size: 14pt"><i class="fa fa-trash"></i></span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
