<button class="btn btn-outline-primary pull-right mr-4" data-toggle="modal" data-target="#estoqueModal">
    <i class="fa fa-archive" aria-hidden="true"></i>
    <span class="pl-1">Gerenciar Estoque</span>
</button>
<!-- Modal -->
<div class="modal fade" id="estoqueModal" tabindex="-1" role="dialog" aria-labelledby="estoqueModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="estoqueModalLabel">Gerenciar Estoque</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form></form>
                <select #produtoInput class="form-control">
                    <option *ngFor="let produto of produtos" [value]="produto.idProduto">
                        {{produto.nome}}
                    </option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                <button (click)="gerarEstoque()" type="button" class="btn btn-primary">Gerar</button>
            </div>
        </div>
    </div>
</div>
