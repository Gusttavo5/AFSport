<div class="row">
    <div class="col-md-6">
        <img class="img-responsive" src="" alt="login">
    </div>
    <div class="col-md-6">
        <div class="mt-4">
            <form [formGroup]="loginForm" (submit)="autenticar()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input formControlName="login" type="email" class="form-control" id="login" placeholder="Entre com o seu login">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input formControlName="senha" type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary pull-right">Entrar</button>
            </form>
        </div>
    </div>
</div>
