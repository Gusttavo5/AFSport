<div>
    <a class="btn btn-outline-success pull-right mb-4" [routerLink]="['/cidade/nova-cidade']">
        <i class="fa fas fa-plus"></i>
        <span class="pl-1">Nova Cidade</span>
    </a>
</div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Estado</th>
                <th class="text-right">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cidade of cidades">
                <td>{{cidade.idCidade}}</td>
                <td>{{cidade.nome}}</td>
                <td>{{cidade.estado.nome}}</td>
                <td class="text-right">
                    <div class="form-check-inline">
                        <div class="p-1">
                            <af-is-ativo class="btn-isAtivo" [isAtivo]="cidade.isAtivo" (onIsAtivo)="ativarInativar($event, cidade)"></af-is-ativo>
                            <span class="pl-2 btn-editar" attr.title="Alterar {{cidade.nome}}" style="cursor: pointer; font-size: 14pt"
                                (click)="alterar(cidade)">
                                <i class="fa fas fa-edit"></i>
                            </span>
                            <span class="pl-2 btn-remover" attr.title="Remover {{cidade.nome}}" (click)="remover(cidade)"
                                style="cursor: pointer; font-size: 14pt"><i class="fa fa-trash"></i></span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
